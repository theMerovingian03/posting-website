{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}
<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are your sure you want to delete this post? <b>{{ post.title }}</b> </p>
        <input class="button" type="submit" value="Delete" />
    </form>
    <p><a href="{% url 'posts_list' %}">Go Back</a></p>
</div>
{% endblock %}
