{% load static %}
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<div class="card-body">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
        <br>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </form>
</div>
